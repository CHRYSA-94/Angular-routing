<p>cars works!</p>

<button mat-raised-button [matMenuTriggerFor]="menu" color='primary'>Select car model</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item
  *ngFor="let car of cars"
  (click)="openCar()">{{car.name}}</button>
</mat-menu>

<ng-component>
  <app-car
  *ngFor="let car of cars"
    [inputCar]="car">
  </app-car>
</ng-component>
