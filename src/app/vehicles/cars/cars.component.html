
<mat-card *ngFor="let car of cars">
  <mat-card-title>Name of the car is {{car.name}}</mat-card-title>
  <mat-card-content>With id {{car.id}}</mat-card-content>
  <mat-card-actions>
    <button mat-button
    color="primary"><a
    [routerLink]="['/vehicles','cars',car.name, car.id ]">See more</a></button>
  </mat-card-actions>
</mat-card>
